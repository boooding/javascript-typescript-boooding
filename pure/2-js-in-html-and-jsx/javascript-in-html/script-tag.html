  1. async: 后台低优先级下载脚本，节省带宽，只对外部脚本有效。尽快执行，没有特定顺序
  2. defer：后台低优先级下载脚本，节省带宽，只对外部脚本有效。直到DOMContentLoaded事件前才执行
  问题：由于html文件无法判断js脚本是否会操作页面dom元素，所以需要暂停页面解析渲染处理脚本。
  需要浏览器时间串起来
